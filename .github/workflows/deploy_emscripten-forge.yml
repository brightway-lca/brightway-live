name: Build and Deploy (emscripten-forge)

on:
  workflow_dispatch:
  push:
    branches:
      - emscripten-forge
  pull_request:
    branches:
      - emscripten-forge

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5 # https://github.com/actions/setup-python/releases
        with:
          python-version: '3.11'

      - name: Install mamba
        uses: mamba-org/setup-micromamba@v1 # https://github.com/mamba-org/setup-micromamba/releases
        with:
          micromamba-version: '1.5.0-0'
          environment-file: build-environment.yml
          cache-environment: true

      - name: Build the JupyterLite site
        shell: bash -l {0}
        run: |
          cp README.md content
          jupyter lite build --contents content --output-dir dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # https://github.com/actions/upload-pages-artifact/releases
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/emscripten-forge'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # https://github.com/actions/deploy-pages/releases